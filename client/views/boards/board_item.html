<template name="board">
  <h1>{{title}}</h1>
  
  <div class="card-field">
    {{> cardEntry}}

    <div class="column card-column negative">
      {{#each negativeCards}}
        {{> card}}
      {{/each}}
    </div>
    <div class="column card-column neutral">
      {{#each neutralCards}}
        {{> card}}
      {{/each}}
    </div>
    <div class="column card-column positive">
      {{#each positiveCards}}
        {{> card}}
      {{/each}}
    </div>
  </div>
</template>
