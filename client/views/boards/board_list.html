<template name="boardList">
  {{#each boards}}
    <div class="board-listing">
      <h1>{{title}}</h1>
      <div class="participants">
        {{#each participants}}
          <img class="avatar" src="{{picture}}" />
        {{/each}}
      </div>
      <a href="{{boardPagePath this}}">Visit</a>
    </div>
  {{/each}}

  <a href="{{boardEntryPath}}">New Board</a>
</template>
