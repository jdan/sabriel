<template name="cardList">
  <h1>Cards</h1>
  <div class="card-field">
    <div class="card-column negative">
      {{#each negativeCards}}
        {{> card}}
      {{/each}}
    </div>
    <div class="card-column neutral">
      {{#each neutralCards}}
        {{> card}}
      {{/each}}
    </div>
    <div class="card-column positive">
      {{#each positiveCards}}
        {{> card}}
      {{/each}}
    </div>
  </div>
</template>
